<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Table Activity</title>
        <link rel="stylesheet" type="text/css" href="css/table.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3">
                        <h1>ACME Wildwest</h1>
                    </th>
                </tr>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="under">$7,500</td>
                </tr>
                <tr>
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tfoot>
                    <td colspan="3">Compiled 02/27/2020 by pbateman</td>
                </tfoot>
            </tbody>
        </table>
    </body>
</html>
